<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="./styles/header-style.css" />
    <link rel="stylesheet" href="./styles/main-style.css" />
    <link rel="stylesheet" href="./styles/footer-style.css" />

  <body>

    <header id="header">
      <nav id="navbar">
        <h1><a class="pagina-title" href="#header">creativerso</a></h1>

        <ul class="list-desk">
          <li><a href="#portfolio" class="li-desk">Portfolio</a></li>
          <li><a href="#footer" class="li-desk">Contact</a></li>
        </ul>

        <button class="cuadro" id="button">

          <span class="icon-bar"></span>
        </button>
      </nav>
      <div id="despliega" class="colapso-off">

          <a id="opcion-1" class="li" href="#portfolio"><li>Portfolio</li></a>
          <a id="opcion-2" class="li" href="#footer"><li>Contact</li></a>
        </ul>
      </div>
      <div class="header__superior">
        <img
          class="imagen-perfil"
          src="./assets/icons/icon.png"
          alt=""

      </div>
      <div class="header__inferior" id="header-inferior">
        <h2>welcome to creativerso</h2>

      <div class="title-container">
        <h3>portfolio</h3>
      </div>
      <div id="carrousel" class="carrousel">
        <div class="grande">
          <img src="./assets/images/mujer-guerrera.jpg" alt="" />
          <img src="./assets/images/soldado-rinoceronte.jpg" alt="" />
          <img src="./assets/images/armadura.jpg" alt="" />
          <img src="./assets/images/caballero.jpg" alt="" />

        <ul class="puntos">
          <li class="punto activo"></li>
          <li class="punto"></li>
          <li class="punto"></li>
          <li class="punto"></li>
        </ul>
      </div>
    </main>

    <footer id="footer">
      <h3 class="social-media__title">Social Media</h3>
      <div class="social-media__box">
        <ul class="social-media__list">
          <li>
            <a href="https://www.youtube.com/c/Bizarrito" target="_blank">
              <img
                class="social-media__img youtube-img"
                src="https://cdn-icons-png.flaticon.com/512/1384/1384044.png"
                alt="icono-youtube"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/alejandrolopezva/"
              target="_blank"
            >
              <img
                class="social-media__img instagram-img"
                src="https://cdn-icons-png.flaticon.com/512/1384/1384047.png"
                alt="icono-instagram"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100027126116727"
              target="_blank"
            >
              <img
                class="social-media__img facebook-img"
                src="https://cdn-icons-png.flaticon.com/512/49/49354.png"
                alt="icono-facebook"
              />
            </a>

      <div>
